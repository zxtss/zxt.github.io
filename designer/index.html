<body class="pace-done" oncontextmenu="return false" onselectstart="return false">	
  <div class="container-fluid">
    <div class="row">
      <div class="visor-header">
        <diagrammenu></diagrammenu>
      </div>
      <div class="workspace">
        <div class="leftside"  id="navigation">
          <div class="leftside_header">图形控件</div>
          <div class="panel panel-default">
            <navigation></navigation>
          </div>
        </div>
        <div id="panel_workspace"  class="panel_workspace">
          <div class="panel panel-default">
            <div class="panel-heading" style="padding-bottom:5px;padding-top:5px;display:none">
              <div class="btn-group">
                <label style="font-size:9pt;">当前文档：</label>
                <span class="document-name" style="font-size:9pt;"></span>
                <span class="document-description" style="font-size:9pt;"></span>
              </div>
              <div class="btn-group pull-right document-modified" style="display:none;">
                <label style="font-size:9pt">更新时间：</label>
                <span id="document-modified" style="font-size:9pt;"></span>							
              </div>
            </div>
            <div id="editor" class="panel-body" style="position:relative;margin-bottom:0px;padding:0px;z-index:1;overflow-x:hidden;overflow-y:auto;">
              <div id="workspace" style="min-height:300px;padding:0px;border-top-width:0px"></div>	
            </div>
          </div>
        </div> 
        <div class="propertyEditor hidden-xs hidden-sm"  id="panel_propertyEditor">
          <div id="thumbnail-box" class="box">
          	<div class="box-header">缩略图
          	  <div class="close">x</div>
          	</div>
            <div class="box-content"  style="padding:0px">
              <div id="thumbnail"></div>
            </div>
          </div>
          <div class="propertyEditForm sidebar-nav" style="margin:0px;" id="propertyEditorForm">
            <div role="tabpanel">
              <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#page-tab" aria-controls="page" role="tab" data-toggle="tab">页面</a></li>
                <li role="presentation"><a href="#widget-tab" aria-controls="widget" role="tab" data-toggle="tab">控件</a></li>
                <div class="close">x</div>
              </ul>
              <div class="tab-content"  style="margin-bottom:0px;padding:0px">
                <div role="tabpanel" class="tab-pane active" id="page-tab">
                  <propertyEditorPage></propertyEditorPage>	    	 
                </div>
                <div role="tabpanel" class="tab-pane" id="widget-tab">
                  <div class="propertyEditorWidget" id="propertyEditorWidget">
                    <propertyEditorWidget></propertyEditorWidget>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div> 
      </div>
    </div>
  </div>
	
     <script type="text/javascript"	src="js/core/widgets/visor.core.js"></script> 
 	 <script type="text/javascript"	src="js/core/widgets/visor.animation.js"></script>

	 <script type="text/javascript"	src="js/core/widgets/visor.tree.js"></script>
	   
	 <script type="text/javascript"	src="js/core/designer/visor.history.js"></script>

	 <script type="text/javascript"	src="js/core/visor.locale.js"></script>
	 <script type="text/javascript"	src="js/core/visor.player.js"></script>

	 <script type="text/javascript"	src="js/core/visor.fullpage.js"></script>
