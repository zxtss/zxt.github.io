<h2>presenter对象</h2>
<h4 style="margin: 10px 0;">展现和操作控制widget的画布对象</h4>
<p style="margin: 10px 0;"><strong>事件说明</strong></p>
<table class="table table-bordered">
<thead>
	<th>名称</th>
	<th>说明</th>
</thead>
<tbody>
	<tr>
		<td>mousedown</td>
		<td>
			<p><strong>类型：</strong>function(e)</p>
			<p><strong>作用：</strong>鼠标按下时触发事件</p>
		</td>
	</tr>
	<tr>
		<td>mouseup</td>
		<td>
			<p><strong>类型：</strong>function(e)</p>
			<p><strong>作用：</strong>鼠标松开时触发事件</p>
		</td>
	</tr>
	<tr>
		<td>mousemove</td>
		<td>
			<p><strong>类型：</strong>function(e)</p>
			<p><strong>作用：</strong>当鼠标指针在指定的元素中移动时触发</p>
		</td>
	</tr>
	<tr>
		<td>click</td>
		<td>
			<p><strong>类型：</strong>function(e)</p>
			<p><strong>作用：</strong>点击鼠标左键时触发</p>
		</td>
	</tr>
	<tr>
		<td>dblclick</td>
		<td>
			<p><strong>类型：</strong>function(e)</p>
			<p><strong>作用：</strong>迅速连续的两次点击鼠标时触发</p>
		</td>
	</tr>
</tbody>
</table>
