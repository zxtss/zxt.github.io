<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>test header</title>
		<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="./js/visor.core.js" type="text/javascript" charset="utf-8"></script>
		<script src="./js/visor.widgets.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<h4 style="margin: 10px;">运行结果</h4>
		<p style="margin: 10px;">tips: 双击控件可修改text值。</p>
		<div id="panel" style="position: relative;"></div>
	</body>
	<script type="text/javascript">
		var panel = $.presenter({
			name: 'panel',
			width: 450,
			height: 400,
			dom: $("#panel"),
			background: {
				filltype: "color",
				color: "#ddebf9"
			}
		});
		var note1 = $.widgets("note", {
			x: 100,
			y: 30,
			editable: false,
            hyperlink: {
                window: "",
                url: "http://www.baidu.com",
                command: "",
                type: "url",
                target: "_blank",
            },
		}).appendPresenter(panel);

        var note2 = $.widgets("note", {
            x: 100,
            y: 200,
            editable: true,
            paragraph: {
                linespace: 10,
                textalign: "center",
                textvalign: "middle"
			},
            text: "注释文本框note注释文本框note注释文本框note注释文本框note注释文本框note注释文本框note注释文本框note注释文本框note注释文本框note注释文本框note注释文本框note注释文本框note注释文本框note注释文本框note注释文本框note",
        }).appendPresenter(panel);

		panel.paint();
	</script>

</html>
