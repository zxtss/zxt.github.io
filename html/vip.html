<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/ETH.png" sizes="50x50">
    <title>vip解析</title>
    <style>
        body {
            height: 98vh;
        }
    </style>
</head>

<body>
    <iframe id="vip" src="" frameborder="0" width="" height=""></iframe>
    <script src="../js/index.js"></script>
    <script>
        var plugin = new plugin();
        const url = plugin.getUrlParam('url');
        const vip = plugin.getUrlParam('vip') || 0;
        if (url) {
            document.getElementById('vip').width = document.body.clientWidth;
            document.getElementById('vip').height = document.body.clientHeight;
            document.getElementById('vip').src = `${vip == 0 ? 'https://chaxun.truechat365.com' : vip == 1 ? 'https://okjx.cc' : vip == 2 ? 'https://www.weiserver.top/jiexi' : vip == 3 ? 'https://jiexi2.weiserver.top/jiexi' : vip == 4 ? 'https://jx.jsonplayer.com/player' : vip == 5 ? 'https://www.8090.la/8090' : 'https://jx.777jiexi.com/player'}/?url=${url}`;//路线
        } else {
            alert("请输入正确的地址命令")
        }
    </script>
    <script>
        //禁止查看代码
        document.oncontextmenu = new Function("event.returnValue=false;");
        document.onkeydown = function () {
            if (event.ctrlKey) return false;
        }
        document.addEventListener('keydown', function (event) {
            return !(
                123 == event.keyCode ||  //F12
                85 == event.keyCode ||
                83 == event.keyCode
            ) || (event.returnValue = false)
        });
    </script>
</body>

</html>
